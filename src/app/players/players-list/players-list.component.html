<p-breadcrumb [model]="items"></p-breadcrumb>
<div class="container">
  <div class="row">
    <div
      *ngFor="let player of players"
      class="col-lg-3 col-md-6 col-sm-12 mb-3">
      <div class="card">
        <a [routerLink]="[player.id]">
          <img [src]="player.photo" class="card-img-top" alt="Player Photo" />
        </a>
      </div>
    </div>
  </div>
</div>
