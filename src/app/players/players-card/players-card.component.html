<ng-container *ngIf="errorMessage; else playerDetails">
  <div>{{ errorMessage }}</div>
</ng-container>

<ng-template #playerDetails>
  <div *ngIf="player" class="container">
    <div class="card">
      <img
        [src]="player.photo_card"
        alt="{{ player.name }} {{ player.lastname }} {{ 'card_image' | translate }}"
        class="card-image"
      />
    </div>
    <div class="info">
      <p>{{ 'pace' | translate }}: {{ player.stats.pace }}</p>
      <div class="progress">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="player.stats.pace" 
          [attr.aria-valuenow]="player.stats.pace" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
      <p>Shooting: {{ player.stats.shooting }}</p>
      <div class="progress">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="player.stats.shooting" 
          [attr.aria-valuenow]="player.stats.shooting" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
      <p>Passing: {{ player.stats.passing }}</p>
      <div class="progress">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="player.stats.passing" 
          [attr.aria-valuenow]="player.stats.passing" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
      <p>Dribbling: {{ player.stats.dribbling }}</p>
      <div class="progress">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="player.stats.dribbling" 
          [attr.aria-valuenow]="player.stats.dribbling" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
      <p>Defending: {{ player.stats.defending }}</p>
      <div class="progress">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="player.stats.defending" 
          [attr.aria-valuenow]="player.stats.defending" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
      <p>Physical: {{ player.stats.physical }}</p>
      <div class="progress">
        <div 
          class="progress-bar" 
          role="progressbar" 
          [style.width.%]="player.stats.physical" 
          [attr.aria-valuenow]="player.stats.physical" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>
    </div>
  </div>
  <div class="button-container">
    <button [routerLink]="['/players']">Volver</button>
    <button [routerLink]="['videos']">Videos</button>
  </div>
</ng-template>
